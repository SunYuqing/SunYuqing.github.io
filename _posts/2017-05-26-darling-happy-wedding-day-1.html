<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Darling</title>
<link rel="stylesheet" href="../css/darling.css">
<meta name="description" content="wedding">
<style type="text/css">
	*{ padding: 0; margin: 0;  }
	body{
		background-color: #fff;
		color: #555;
		font-family: 'Avenir Next','Lantinghei SC';
		font-size: 14px;
		-webkit-font-smoothing: antialiased;
	}

	.zhezhao{
		position: absolute;
		top:0;
		right: 0;
		bottom: 0;
		width: 100%;
		height: 100%;
		/*background: linear-gradient(#A8E6CF,#DCEDC1, #FFD3B6,#FFAAA5);*/
		background: #fff;
		/*opacity: 1;*/
	}
	</style>
</head>
<body onselectstart="return false;">
    <p>Hi,2017.5.26日是我的darling盛大的婚礼。祝福darling永远幸福。</p>
	<!--遮罩层-->
	<div class="zhezhao">
		<div class="wrap" id="wrap">
			<div class="photo photo-front " onclick="turn(this)" id="photo_{{index}}"><!--控制2D位置、旋转-->
				<div class="photo-wrap"><!--控制3D翻转-->
					<div class="side side-front">
						<p class="image">
							<img src="img/{{img}}" alt="img/{{img}}">
						</p>
						<p class="caption">{{caption}}</p>
					</div>
					<div class="side side-back">
						<p class="desc">{{desc}}</p>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="../_posts/img/data.js"></script>
	<script src="../images/gallery.js"></script>


</body>
</html>
